<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Base esercizio whatsapp</title>
  <meta name="description" content="Esercizio">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
 <!-- Font Awesome -->
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="top_banner">
  </header>
  <div class="container flex">
    <div id="boolzapp" class="app_wrapper flex">
    <aside>
      <!-- sezione mio profilo -->
     <div class="myprofile flex">
      <div class="myavatar flex">
      <img src="" alt=""><h2>blabla</h2>
      </div>
      <div class="mytools">
<i class="fa fa-circle-o-notch" aria-hidden="true"></i>
<i class="fa fa-commenting-o" aria-hidden="true"></i>
<i class="fa fa-ellipsis-v" aria-hidden="true"></i>
      </div>
     </div>
     <!-- fine sezione mio profilo -->
     <!-- inizio sezione notifiche -->
     <div class="notifiche flex">
            <span class="flex"><i class="fa fa-bell-slash-o" aria-hidden="true"></i></span>
      <div>
       <h4>Ricevi notifiche di nuovi messaggi</h4>
       <a href="#">Attiva notifiche desktop</a>
      </div>
     </div>
      <!-- fine sezione notifiche -->
      <div class="search flex">
        <span class="icon-input flex"> <i class="fa fa-search" aria-hidden="true"></i> </span>
      <input type="text" name="" v-model="search" :placeholder="placeholder">
      </div>
      <div class="contacts-list">
        <div class="contacts flex">
        <div class="flex">
        <img  src="" alt="contact">
            <div>
              <h3>nome contatto</h3>
            </div>
          </div>
        </div>
      </div>
    </aside>
     <!-- fine aside -->
     <!-- inizio main section -->
     <section>
       <div class="current-user flex">
        <div class="profile flex" >
         <img src="" alt="current-contact">
          <div>
            <h2>fffff</h2>
            <p>Ultimo accesso oggi alle </p>
          </div>
        </div>

        <div class="tools">
<i class="fa fa-search" aria-hidden="true"></i>
<i class="fa fa-paperclip" aria-hidden="true"></i>
<i class="fa fa-ellipsis-v" aria-hidden="true"></i>
    <i></i>
        </div>
       </div>
     <div class="chat">



     </div>
     <div class="write-message flex">
       <div class="icon-left flex">
      <i class="fa fa-smile-o" aria-hidden="true"></i>
          </div>
     <input type="text" name="" v-model="newMessage" placeholder="Scrivi un messaggio">
      <div class="icon-right flex">
       <i class="fa fa-microphone" aria-hidden="true"></i>
        </div>
     </div>
     </section>
    </div>
  </div>

  <script src="js/script.js" charset="utf-8"></script>
</body>
</html>
